<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <title>Regen Tech Test</title>

<body>
  <div class='container'>
    <h1>CSV Data Parser</h1>
    <p>Select the file you wish to process below.</p>
   <input type='file' id='csvFileInput' onChange='handleFiles(this.files)' accept='.csv'>
  <div class='summary'>
      <h3>Rainfall Data: July</h3>
      <div>
        <h4>Number of Rainy Days:</h4>
        <p id='rainy-days'>N/A</p>
      </div>
     <div>
        <h4>July Avg Temperature:</h4>
        <p id='avg-temp'>N/A</p>
     </div>
      <div>
        <h4>Avg Temp on Rainy Days:</h4>
        <p id='rainy-temp'>N/A</p>
      </div>
     <div>
         <h4>Avg Temp on Non-Rainy Days:</h4>
         <p id='non-rainy-temp'>N/A</p>
      </div>
  </div>  
  </div>
</body>
</html>
